<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabindex Example</title>
  <style>
    div {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Tabindex Example</h1>

  <div id =meow tabindex="1">
    <p>This is the first focusable element.</p>
  </div>

  <div tabindex="2">
    <p>This is the second focusable element.</p>
  </div>

  <div>
    <p>This element is not focusable by default.</p>
  </div>

  <div tabindex="3">
    <p>This is the third focusable element.</p>
  </div>

</body>
</html>
